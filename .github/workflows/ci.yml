
name: CI

on:
  push:
  pull_request:

jobs:
  build-and-test:

    name: ${{ matrix.toolchain }}
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        toolchain:
          - linux-mpic++

        configuration:
          - Debug

        include:
          - toolchain: linux-mpic++
            os: ubuntu-latest
            compiler: mpic++

    steps:
    - name: Checkout Code
      uses: actions/checkout@v2
      with:
          submodules: true

    - name: Install MPI compiler & Doxygen
      run: sudo apt-get install libblacs-mpi-dev openblas libopenblas-base libopenblas-dev doxygen python-jinja2 python-pygments; export LD_LIBRARY_PATH=$LD_LIBRARY_PATH:/usr/lib/x86_64-linux-gnu/
      
      # For latex purposes
      # sudo apt install \
      # texlive-base \
      # texlive-latex-extra \
      # texlive-fonts-extra \
      # texlive-fonts-recommended

    - name: Configure (${{ matrix.configuration }})
      run: cmake -S . -Bbuild -DCMAKE_BUILD_TYPE=${{ matrix.configuration }}

    # - name: Generate Documentation
    #   run: cd /home/runner/work/knn-mpi/knn-mpi/build/ && make doc

    - name: Build with ${{ matrix.compiler }}
      run: cmake --build build

    - name: Generate Documentation with Custom Theme
      run: git clone git://github.com/mosra/m.css && cp Doxyfile-mcss build && ./m.css/documentation/doxygen.py build/Doxyfile-mcss && ls -la

    # - name: Doxygen Action
    #   # You may pin to the exact commit or the version.
    #   # uses: mattnotmitt/doxygen-action@26c5585d9d0077c5c6f6c700bc6434ef03956fd4
    #   uses: mattnotmitt/doxygen-action@v1.2.1
    #   with:
    #     # Working directory
    #     working-directory: '/home/runner/work/knn-mpi/knn-mpi/build/'
    #     # Path to Doxyfile
    #     doxyfile-path: '/home/runner/work/knn-mpi/knn-mpi/build/Doxyfile'
    #     # Generate latex documentation
    #     enable-latex: false

    - name: Deploy Documentation
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_branch: gh-pages
        publish_dir: build/html

    - name: Test
      working-directory: build
      env:
        CTEST_OUTPUT_ON_FAILURE: 1
      run: ctest -C ${{ matrix.configuration }}
